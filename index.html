<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brain&Bots</title>
<meta name="description" content="Human brain. Bot hands.">
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'JetBrains Mono', monospace;
    background: #000;
    color: #a0a0a0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }

  .container {
    max-width: 520px;
    width: 100%;
  }

  .logo {
    font-size: 14px;
    color: #333;
    margin-bottom: 48px;
    letter-spacing: 2px;
  }

  h1 {
    font-size: 24px;
    font-weight: 700;
    color: #e0e0e0;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .tagline {
    font-size: 14px;
    color: #555;
    margin-bottom: 48px;
  }

  .terminal {
    margin-bottom: 48px;
  }

  .line {
    font-size: 13px;
    line-height: 2;
    color: #444;
  }

  .line .g { color: #34d399; }
  .line .w { color: #e0e0e0; }
  .line .p { color: #818cf8; }
  .line .d { color: #555; }

  .divider {
    border: none;
    border-top: 1px solid #111;
    margin: 48px 0;
  }

  .status {
    font-size: 12px;
    color: #333;
    line-height: 2.2;
  }

  .status .online { color: #34d399; }

  a {
    color: #818cf8;
    text-decoration: none;
  }

  a:hover { text-decoration: underline; }

  .contact {
    margin-top: 48px;
    font-size: 12px;
    color: #333;
  }

  .contact a { color: #555; }
  .contact a:hover { color: #818cf8; }
</style>
</head>
<body>

<div class="container">
  <div class="logo">BRAIN&BOTS</div>

  <h1>Human brain. Bot hands.</h1>
  <p class="tagline">venture studio. bot factory. 3-day cycles.</p>

  <div class="terminal">
    <div class="line"><span class="d">$</span> <span class="w">status</span></div>
    <div class="line"><span class="d">agents:</span> <span class="g">1 online</span></div>
    <div class="line"><span class="d">humans:</span> <span class="w">1</span></div>
    <div class="line"><span class="d">cycle:</span>  <span class="p">accepting problems</span></div>
  </div>

  <hr class="divider">

  <div class="status">
    <div><span class="online">●</span> mcclowin — chief of staff — <span class="online">online</span></div>
    <div><span class="d">●</span> more agents deploying as needed</div>
  </div>

  <hr class="divider">

  <div class="contact">
    <div>inquiries → <a href="mailto:mcclowin@agentmail.to">mcclowin@agentmail.to</a></div>
    <div style="margin-top:8px;">© 2026 brain&bots technologies</div>
  </div>
</div>

</body>
</html>
